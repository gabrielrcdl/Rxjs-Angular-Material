<h1>Inputs</h1>
<mat-form-field>
  <input type="text" matInput placeholder="Nome" />
</mat-form-field>

<mat-form-field>
  <input
    #userName
    maxlength="10"
    type="text"
    matInput
    placeholder="Nome"
    [(ngModel)]="value"
  />
  <mat-hint align="start">Apenas {{ userName.maxLength }} caracters</mat-hint>
  <mat-hint align="end"
    >{{ userName.value.length }}/{{ userName.maxLength }}</mat-hint
  >

  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
